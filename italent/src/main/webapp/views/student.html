<div class="container">
    <div class="project-block" ng-repeat="project in projects">
        <div class="project-block-title">{{ project.title }}</div>
        <div class="row">
            <div class="col-md-5">
                <div class="project-block-media img-responsive"></div>
            </div>
            <div class="col-md-7">
                <div class="project-block-label">{{"views.home.shortDescription" | translate}}</div>
                <div class="project-block-short-description">{{ project.shortDescription }}</div>

                <div class="project-block-label col-xs-4">{{"views.home.createdBy" | translate}}</div>
                <div class="project-block-text col-xs-8">{{project.user.firstname + ' ' + project.user.lastname}}</div>

                <div class="project-block-label col-xs-4">{{"views.home.startDate" | translate}}</div>
                <div class="project-block-text col-xs-8">{{project.beginDate | date}}</div>
            </div>
        </div>
        <div class="row">
            <div class="row col-xs-offset-2">
                <div ng-if="project.liked" class="project-button glyphicon glyphicon-star col-xs-1" ng-click="likeClicked(project)"></div>
                <div ng-if="!project.liked" class="project-button glyphicon glyphicon-star-empty col-xs-1" ng-click="likeClicked(project)"></div>
                <div ng-if="project.numberOfLikes" class="likes-number col-xs-2">{{project.numberOfLikes}}</div>
                <div ng-if="!project.numberOfLikes" class="likes-number col-xs-2">0</div>
                <button type="button" class="btn btn-warning btn-warning-detail col-xs-4 col-md-2 col-xs-offset-1 col-md-offset-2"
                        ng-click="showDetails(project.id)">{{"views.home.details" | translate}}
                </button>
                
                <form name="subscribeForm" role="form">
			        <div class="row">
			            <div class="col-md-9">
			            	<!-- TODO pass project id to backend
			            	<input type="hidden" ng-model="subscriberStudent.project" ng-value="project" /> -->
			                <div class="form-group">
			                	
			                    <label class="required">{{'views.home.hours' | translate}}</label>
			                    <input required type="number" ng-model="subscriberStudent.hours" class="form-control" min="1" max="160" />
			                </div>
			                <button type="submit" class="btn btn-warning btn-warning-detail" ng-click="save(project.id)" ng-disabled="registrationForm.$invalid">{{'views.home.subscribe' | translate}}</button>
			            </div>
			        </div>
			    </form>
                
            </div>
        </div>
    </div>
</div>
