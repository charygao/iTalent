<div class="topMargin">

    <div class="col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h1><span class="glyphicon glyphicon-user"></span> PXL i-Talent {{"views.index.login" | translate}}</h1>
            </div>
            <ul class="list-group">
                <li class="list-group-item">
                    <div class="inputFields">
                        <form class="form-horizontal" role="form" name="loginForm" ng-submit="loginSubmit()">
                            <div class="form-group form-group-lg"
                                 ng-class="{'has-error': loginForm.username.$dirty && loginForm.username.$invalid, 'has-success': loginForm.username.$valid}">
                                <input class="form-control"
                                       type="text"
                                       id="username"
                                       name="username"
                                       placeholder="{{'views.login.username' | translate}}"
                                       ng-model="credentials.username"
                                       ng-required="true">
                            </div>
                            <div class="form-group form-group-lg"
                                 ng-class="{'has-error': loginForm.password.$dirty && loginForm.password.$invalid, 'has-success': loginForm.password.$valid}">
                                <input class="form-control"
                                       type="password"
                                       id="password"
                                       name="password"
                                       placeholder="{{'views.login.password' | translate}}"
                                       ng-model="credentials.password"
                                       ng-required="true">
                            </div>
                            <div class="form-group form-group-lg">
                                <button type="submit"
                                        class="btn btn-primary btn-block btn-lg"
                                        ng-disabled="!credentials.username || !credentials.password || loading">{{"views.index.login" | translate}}</button>
                            </div>
                            <label><input type="checkbox" ng-model="login.remember" ng-disabled="!credentials.username || !credentials.password">&nbspRemember me</label>
                        </form>
                    </div>
                </li>
            </ul>
        </div>
    </div>

</div>
